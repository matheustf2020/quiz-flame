{% extends 'base.html' %}
{% load static %}

{% block title %}Quiz Sert√£oFlame{% endblock %}

{% block content %}
<h2 class="titulo-pergunta">{{ pergunta.texto }}</h2>

<form method="POST" class="formulario-pergunta">
  {% csrf_token %}

  <div class="alternativas">
    {% for alt in alternativas %}
      <label class="alternativa">
        <input type="radio" name="resposta" value="{{ alt.id }}">
        {{ alt.texto }}
      </label>
    {% endfor %}
  </div>

  <button type="submit" class="botao-responder">Responder</button>
</form>

{% endblock %}
