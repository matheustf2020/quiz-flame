<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quiz Flame Sertao{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="fundo-overlay"></div>
     <div class="container">
     <style>
    body {
      background-image: url("{% static 'img/flamesertao.png' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
